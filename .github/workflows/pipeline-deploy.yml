name: Ambiente desenvolvimento

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
  
jobs:
  build:
    name: Compilação
    runs-on: ubuntu-latest
    
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Configurar o JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribuition: 'temurin'
        cache: maven
    - name: Compilação
      run: mvn -B compila --file pom.xml
      
    
